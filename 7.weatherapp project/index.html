<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main card div the main container  -->
    <div class="card">
      <!-- this  div contains a search box and a search button -->
      <!-- this is the search box div including search box and button   -->
      <div class="search">
        <!-- this div contins search box and button -->
        <input type="text" placeholder="enter city " spellcheck="false" />
        <!-- this button instead of text we use image -->
        <button><img src="images/search.png" alt=""></button>
      </div><!--div for search box closing -->
      <!-- this is where the original magic is done here down we will display weather  -->
      <div class="weather">
        <img class="weather-icon" src="images/clouds.png" alt=""><!--this image is used to display the status of the weather -->
        <h1 class="tem">22Â°C</h1>
        <h2 class="city">Hyderabad</h2>
        <!--this div down has details like humidity wind -->
        <div class="details">
          <!-- we will be having two columns will diplay wind and humidity   -->
          <div class="col">
            <img src="images/humidity.png" alt="">
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="">
            <div>
              <p class="wind">15km/h</p>
              <p>wind</p>
            </div>
          </div>
        </div>

        <!-- this div we will disply place and display weather properties  -->
      </div>
    </div><!--div for closing card container -->
    <script src="main.js"></script>
  </body>
</html>
