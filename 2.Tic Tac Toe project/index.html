<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li id="title">TIC TAC TOE</li>
        <li>home</li>
        <li>tic tac toe</li>
      </ul>
    </nav>
   
    <!-- game container is the main box in which the game anf game info lie in like a tree  -->
    <div class="gamecontainer">
      <div class="container">
        <!--he class container represents the group of boxes in game-->
        <div class="box bt bl"><span class="boxtext"></span></div>
        <!--these represent indivisual boxes-->
        <div class="box bt"><span class="boxtext"></span></div>
        <div class="box bt br"><span class="boxtext"></span></div>
        <div class="box bl"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br"><span class="boxtext"></span></div>
        <div class="box bl bd"><span class="boxtext"></span></div>
        <div class="box bd"><span class="boxtext"></span></div>
        <div class="box bd br"><span class="boxtext"></span></div>
      </div>

      <!-- this is a division for the game info side these is where the ifo such as turn game status is displayed  -->
      <div class="gameinfo">
        <h1>welcome to tic tac toe</h1>
        <!-- this is another division this will tell who has the turn to place the game -->
        <div class="gameturn">
          <span>"X" has to PLACE </span>
          <button class="reset">Reset</button>
        </div>
        <div class="imagebox">
          <img src="images/1.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
